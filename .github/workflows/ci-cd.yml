name: CI/CD

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name : Login Docker Hub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

    - name: Build Docker image
      run: docker build -t igor0208/jwt-validator .

    - name: Push image docker
      run: docker push igor0208/jwt-validator


    # - name: Build and test with Maven
    #   run: mvn --batch-mode --update-snapshots --no-transfer-progress clean package

    # - name: Upload JAR file
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: app-jar
    #     path: target/*.jar
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Pull image from docker hub
        run: docker pull igor0208/jwt-validator:latest
      - name: Remove docker container
        run: docker rm -f jwt-validator
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name jwt-validator igor0208/jwt-validator
